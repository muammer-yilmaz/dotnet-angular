<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form [formGroup]="loginForm">
            <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com" formControlName="email">
                <label for="floatingInput">Email adresi</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword"
                    placeholder="Password" formControlName="password">
                <label for="floatingPassword">Şifre</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" (click)="login()" type="button">Giriş
                yap</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
        </form>
    </main>



</body>
