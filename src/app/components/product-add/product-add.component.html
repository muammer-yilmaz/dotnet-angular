<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Ürün Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="form-group my-2">
                        <label for="productName">Ürün Adı</label>
                        <input type="text" id="productName" formControlName="productName"
                            placeholder="Ürün adı" class="form-control" />
                    </div>
                    <div class="form-group my-2">
                        <label for="categoryId">Kategori id</label>
                        <input type="number" id="categoryId" formControlName="categoryId"
                            placeholder="Kategori id" class="form-control" />
                    </div>
                    <div class="form-group my-2">
                        <label for="unitsInStock">Stok Adedi</label>
                        <input type="number" id="unitsInStock" formControlName="unitsInStock"
                            placeholder="Stok Adedi" class="form-control" />
                    </div>
                    <div class="form-group my-2">
                        <label for="unitPrice">Ürün Fiyatı</label>
                        <input type="number" id="unitPrice" formControlName="unitPrice"
                            placeholder="Ürün fiyatı" class="form-control" />
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button (click)="add()" class="btn btn-primary btn-sm col-1">Ekle</button>
            </div>
        </div>
    </div>
</div>
